<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="icon-box">
      <i class="fas fa-gamepad"></i>
    </div>
    <div class="main-title">
      <span>Random Number Game</span>
    </div>
    <div class="description">
      <span>Generate a number between 0 and </span>
      <span class="output-num">0</span>
    </div>
    <input class="input-range" type="range" value="0" min="0" max="250" />
    <div class="guess-box">
      <span class="guess-title">Guess the number:</span>
      <input class="input-number" type="number" min="0" max="" />
      <input class="input-submit" type="submit" value="Play!" />
    </div>
    <div class="game-box">
      <span></span>
    </div>
    <div class="result-box">
      <span></span>
    </div>
    <script src="index.js"></script>
  </body>
</html>
