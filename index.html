<!DOCTYPE html>
<html>
  <head>
    <title>What to do</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="top-bar">
      <div class="js-weather weather">
        <div class="weather__temp temp">
          <i class="fas fa-cloud-sun"></i>
          <span class="temp__text"></span>
        </div>
        <div class="weather__humidity humidity">
          <i class="fas fa-tint"></i>
          <span class="humidity__text"></span>
        </div>
        <div class="weather__place place">
          <i class="fas fa-map-marker-alt"></i>
          <span class="place__text"></span>
        </div>
      </div>
    </header>
    <div class="js-clock">
      <h1>00:00</h1>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="What is your name?" />
    </form>
    <div class="js-greetings greetings"></div>
    <span class="js-redo redo"
      ><i class="fas fa-redo" title="이름 재설정"></i
    ></span>
    <span class="js-date"></span>
    <h4 class="js-toDoQuestion">What do you have to do today?</h4>
    <form class="js-toDoForm">
      <input type="text" />
    </form>
    <ul class="js-toDoList"></ul>
    <a href="https://github.com/hminn/js-basics">
      <div class="js-git git">
        <i class="fab fa-github-square"></i>
        <span class="git__text">github</span>
      </div>
    </a>
    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="date.js"></script>
  </body>
</html>
