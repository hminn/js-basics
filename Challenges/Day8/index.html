<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://kit.fontawesome.com/23bdffedc2.js"
    crossorigin="anonymous"
  ></script>
  </head>

  <body>
    <div class="Title">
      <h1>Task</h3>
    </div>
    <form class="js-form form">
      <input type="text" placeholder="Add task" />
    </form>
  <div class="big-container">
    <div class="small-container">
    <div class="pending">
      <h1>Pending</h1>
    </div>
    <ul class="js-pList"></ul>
  </div>
  <div class="small-container">
    <div class="finished">
      <h1>Finished</h1>
    </div>
    <ul class="js-fList"></ul>
  </div>
  </div>
  <script src="index.js"></script>
  </body>
</html>
