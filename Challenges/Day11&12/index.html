<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/23bdffedc2.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="grid">
      <div
        class="window"
        style="cursor:text; justify-content: flex-start; flex-direction: row-reverse; font-size:40px; padding-right: 10px;"
      >
        0
      </div>
      <div class="clear">C</div>
      <div class="number7">7</div>
      <div class="number8">8</div>
      <div class="number9">9</div>
      <div class="plus">+</div>
      <div class="number4">4</div>
      <div class="number5">5</div>
      <div class="number6">6</div>
      <div class="minus">-</div>
      <div class="number1">1</div>
      <div class="number2">2</div>
      <div class="number3">3</div>
      <div class="product">*</div>
      <div class="number0">0</div>
      <div class="equal">=</div>
      <div class="divide">/</div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
